<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="#" data-toggle="modal" data-target="#myModal">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: black">
  <section class="row mt-5">
    <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
      <!-- Início do código da janela modal -->
      <div class="modal-dialog">
        <div class="modal-content">
          <form action="">
            <!-- Início do Formulário -->
            <div class="form-group">
              <input id="loginInput" type="text" class="form-control" placeholder="Digite seu login">
            </div>
            <div class="form-group">
              <input id="passwordInput" type="password" class="form-control" placeholder="Digite sua senha">
            </div>
            <div>
              <button class="btn btn-success btn-block loginBtn" onclick="login()">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="container" class="col-xl-4 offset-xl-4 container">
      <div class="card card-body">
        <div class="header-row">
          <div>
            <h2>Lista de Contatos</h2>
            <h6>N° de Contatos<input type="text" class="contador" id="contador">
          </div>
          <div>
            <button class="btn btn-danger" onclick="logOut()">Logout</button>
          </div>
        </div>
        <hr />
        <div>
          <input id="input_novo_nome" class="input_novo_nome form-control" placeholder="Nome" class="form-control"
            type="text" style="display: none;" />
          <input id="input_novo_numero" class="input_novo_numero  form-control" placeholder="(00)00000-0000" type="tel"
            class="form-control" style="display: none;" onkeypress="return event.charCode >= 48 && event.charCode <= 57"
            maxlength="11" onkeydown="return mascaraTelefone(event)">
        </div>
        <div class="functions-row">
          <button id="btnAddContato" class="btn btn-outline-dark" onclick="addContato()" style="display: none;">
            adicionar
          </button>
          <button id="btnCancelarContato" class="btn btn-outline-dark" onclick="cancelarFormContato()"
            style="display: none;">
            cancelar
          </button>
          <button id="mostrarFormContato" class="btn btn-outline-dark" onclick="mostrarFormContato()">
            <i class="bi bi-telephone-plus-fill"></i>
          </button>
          <button id="sortAZ" class="btn btn-outline-dark" onclick="search()">
            <i class="bi bi-funnel-fill"></i>
          </button>
          <button id="sortAZ" class="btn btn-outline-dark" onclick="trocarOrdenacaoAsc()">
            <i class="bi bi-sort-down"></i>
          </button>
          <button id="sortZA" class="btn btn-outline-dark" onclick="trocarOrdenacaoDesc()">
            <i class="bi bi-sort-down-alt"></i>
          </button>
        </div>
        <input id="searchInput" class="searchInput" placeholder="Sua Busca" type="text" class="form-control"
          style="display:none;">
        <div class="col-3 d-grid">
        </div>
        <hr />
        <div id="listaFav">
          <div class="col-3 d-grid">
            Favoritos
          </div>
          <hr>
          <div id="favoriteContacts" class="favoriteContacts">
          </div>
        </div>
        <div class="contacts-row">
          <div class="title-name">Nome</div>
          <div class="title-phone">Telefone</div>
        </div>
        <hr>
        <div id="contacts">
        </div>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script><!-- Chama a biblioteca JQuery -->
  <!-- Chama o arquivo Bootstrap JavaScript -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
